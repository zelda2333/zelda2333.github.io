		 <article>
		<p>查看磁盘分区详细情况，同时确定U盘分区</p>
<div class="highlighter-rouge"><div class="highlight"><pre class="highlight"><code> sudo fdisk -l
</code></pre></div></div>
<p>卸载U盘分区</p>
<div class="highlighter-rouge"><div class="highlight"><pre class="highlight"><code>sudo umount /dev/sdb
</code></pre></div></div>
<p>格式化后为FAT</p>
<div class="highlighter-rouge"><div class="highlight"><pre class="highlight"><code>sudo mkfs.vfat /dev/sdb -I
</code></pre></div></div>
